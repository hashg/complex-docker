sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t hashg/complex-react -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true hashg/complex-react npm test

after_success:
  - docker build -t hashg/complex-client ./client
  - docker build -t hashg/complex-worker ./worker
  - docker build -t hashg/complex-server ./server
  - docker build -t hashg/complex-nginx ./nginx

  #login to docker CLI
  - echo "$DOCKER_PASSWD" | docker login -u "$DOCKER_ID" --password-stdin

  # Take those images and push to docker hub
  - docker push hashg/complex-client
  - docker push hashg/complex-worker
  - docker push hashg/complex-server
  - docker push hashg/complex-nginx

sudo: required
services:
  - docker

before_install:
  - docker build -t stephengrider/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run stephengrider/react-test npm test -- --coverage

after_success:
  - docker build -t stephengrider/multi-client ./client
  - docker build -t stephengrider/multi-nginx ./nginx
  - docker build -t stephengrider/multi-server ./server
  - docker build -t stephengrider/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push stephengrider/multi-client
  - docker push stephengrider/multi-nginx
  - docker push stephengrider/multi-server
  - docker push stephengrider/multi-worker

deploy:
  provider: elasticbeanstalk
  region: us-west-1
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-us-west-1-306476627547
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
secure: $AWS_SECRET_KEY